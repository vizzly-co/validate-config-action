name: 'Validate Vizzly config'
description: 'Validate Vizzly configs as part of your CI/CD process for Vizzly dashboards.'
inputs:
  config-file-glob:
    description: 'Matcher to validate one or more Vizzly config files'
    required: true
    default: 'vizzly.config.json'
runs:
  using: node16
  steps:
    - id: install-vizzly-cli
      run: npm i -g @vizzly/cli
      shell: bash
    - id: validate-configs
      run: vizzly validate --config "${{ inputs.config-file-glob }}" >>$GITHUB_OUTPUT
      shell: bash